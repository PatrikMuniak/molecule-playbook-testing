---
name: CI 
'on':
  pull_request::
  push:
    branches:
      -master

jobs:
  test:
    name: Molecule
    runs-on: ubuntu-latest
    startegy:
      matrix: 
        distro:
          - centos8
          - debian10
    
    steps:
      - name: Check out th codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actionssetup-pyton@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install molecule docker yamllint ansible-lint
      
      - name: Run Molecule tests.
        run: molecule test